<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <STyle>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg,#af9292,#1056b9);
}
.calculater{
    border: 1px solid #0f3c97;
    padding: 20px;
    border-radius: 16px;
    background: transparent;
    box-shadow: 0px 3px 15px rgba(113 , 115,119, 0.5);
}
input{
    width: 60%;
    border: none;
    padding: 24px;
    margin: 0%;
    background: transparent;
    box-shadow: 0px 3px 15px rgba(85,84 ,84, 0.1);
    font-size: 40px;
    text-align: right;
    cursor: pointer;
    color: white;
}
input::placeholder{
    color: #ffffff;
}
button{
    border: none;
    width: 60px;
    height: 60px;
    margin: 10px;
    border-radius: 50%;
    background: transparent;
    color: #ffffff;
    font-size: 20px;
    box-shadow: -8px -8px 15px rgba(158, 147, 147, 0.1);
    cursor: pointer;
}
div{
  border: 20px;
}
  </STyle>
</head>
<body>
  <div class="calculator">
    <input id="inputBox" type="text"placeholder="0" disabled="disabled">
<div>

<button onclick="clear1()">AC</button>
<button onclick="del()">DEL</button>
<button onclick="display('%')">%</button>
<button onclick="display('/')">/</button>

</div>

<div>

<button onclick="display('7')">7</button>
<button onclick="display('8')">8</button>
<button onclick="display('9')">9</button>
<button onclick="display('*')">x</button>

   </div>

   <div>

    <button onclick="display('4')">4</button>
    <button onclick="display('5')">5</button>
    <button onclick="display('6')">6</button>
    <button onclick="display('-')">-</button>
    
       </div>

       <div>

        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>
        
           </div>

           <div>

            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="calculate()" id="equal" class="button">=</button>
            
               </div>
</div> 
<Script>
  function display(Numbers){
document.getElementById("inputBox").value += Numbers;
}
function calculate(){
    var x=document.getElementById("inputBox").value;
    var y = eval(x);
document.getElementById("inputBox").value=y;

}
function clear1(){
    document.getElementById("inputBox").value="";

}

function del(){
    var inputBox =document.getElementById("inputBox");
    var inputtext =inputBox.value;
    inputBox.value = inputtext.slice(0,-1);
}
</Script>
</body>
</html>
